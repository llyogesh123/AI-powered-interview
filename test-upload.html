<!DOCTYPE html>
<html>
<head>
    <title>Test Resume Upload</title>
</head>
<body>
    <h2>Test Resume Upload</h2>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="resumeFile" name="resume" accept=".pdf,.docx" required>
        <button type="submit">Upload Resume</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById('resumeFile');
            const file = fileInput.files[0];
            
            if (!file) {
                document.getElementById('result').innerHTML = '<p>Please select a file</p>';
                return;
            }
            
            const formData = new FormData();
            formData.append('resume', file);
            
            document.getElementById('result').innerHTML = '<p>Uploading...</p>';
            
            try {
                const response = await fetch('https://ai-powered-interview-6gw7.onrender.com/api/candidates', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = 
                        `<p style="color: green;">Success: ${result.message}</p>
                         <pre>${JSON.stringify(result, null, 2)}</pre>`;
                } else {
                    document.getElementById('result').innerHTML = 
                        `<p style="color: red;">Error ${response.status}: ${result.message}</p>
                         <pre>${JSON.stringify(result, null, 2)}</pre>`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<p style="color: red;">Network Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
</html>
